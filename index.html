<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-kit">
        <button data-key="65" class="key">A<br>Crash</button><!-- A -->
        <button data-key="83" class="key">S<br>Kick</button><!-- S -->
        <button data-key="68" class="key">D<br>Ride</button><!-- D -->
        <button data-key="70" class="key">F<br>Floor-Tom</button><!-- F -->
        <button data-key="71" class="key">G<br>Mid-Tom</button><!-- G -->
        <button data-key="72" class="key">H<br>Hi-Tom</button><!-- H -->
        <button data-key="74" class="key">J<br>Snare</button><!-- J -->
        <button data-key="75" class="key">K<br>Hihat-Closed</button><!-- K -->
        <button data-key="76" class="key">L<br>Hihat-Open</button><!-- L -->
    </div>
    <audio data-key="65" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio><!-- A -->
    <audio data-key="83" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio><!-- S -->
    <audio data-key="68" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio><!-- D -->
    <audio data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio><!-- F -->
    <audio data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio><!-- G -->
    <audio data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio><!-- H -->
    <audio data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio><!-- J -->
    <audio data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio><!-- K -->
    <audio data-key="76" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio><!-- L -->
    <script src="script.js"></script>
</body>
</html>
